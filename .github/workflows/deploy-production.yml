name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          MAX_SIZE=2048
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "‚ùå Bundle size ${BUNDLE_SIZE}KB exceeds maximum ${MAX_SIZE}KB"
            exit 1
          fi
          echo "‚úÖ Bundle size check passed"

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run backend tests
        run: |
          cd supabase/functions/_shared
          deno test --allow-all __tests__/*.test.ts

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 90

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: production
      url: https://ai-agent-workbench.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Create deployment backup
        run: |
          echo "Creating pre-deployment backup..."
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "BACKUP_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

          # Backup edge functions (download current deployed versions)
          echo "Backup timestamp: $TIMESTAMP"

      - name: Deploy Edge Functions to Production
        id: deploy-functions
        run: |
          echo "Deploying edge functions to Supabase production..."
          npm install -g supabase

          # Link to production project
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

          # Deploy all functions
          supabase functions deploy --no-verify-jwt

          echo "‚úÖ Edge functions deployed successfully"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SECRETS_ENCRYPTION_KEY: ${{ secrets.SECRETS_ENCRYPTION_KEY }}

      - name: Run Database Migrations
        id: migrate-db
        run: |
          echo "Running database migrations on production..."
          supabase db push

          echo "‚úÖ Database migrations completed"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Frontend to Production
        id: deploy-frontend
        run: |
          echo "Deploying frontend to production environment..."

          # Example for Vercel:
          # npm install -g vercel
          # vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

          # Example for Netlify:
          # npm install -g netlify-cli
          # netlify deploy --prod --site=${{ secrets.NETLIFY_SITE_ID }} --auth=${{ secrets.NETLIFY_AUTH_TOKEN }}

          echo "‚úÖ Frontend deployment command placeholder - configure with your hosting provider"

      - name: Warm up application
        run: |
          echo "Warming up application caches and edge functions..."
          sleep 10

          # Make requests to warm up edge functions (prevent cold starts)
          for i in {1..5}; do
            curl -f ${{ secrets.PRODUCTION_SUPABASE_URL }}/functions/v1/health-check \
              -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}" || true
            sleep 2
          done

      - name: Health Check
        run: |
          echo "Performing comprehensive health check on production deployment..."
          sleep 15

          # Check frontend
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_APP_URL }}/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Frontend health check failed with status $RESPONSE"
            exit 1
          fi
          echo "‚úÖ Frontend health check passed"

          # Check edge functions
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            ${{ secrets.VITE_SUPABASE_URL }}/functions/v1/health-check \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}")
          if [ "$RESPONSE" != "200" ]; then
            echo "‚ùå Edge functions health check failed with status $RESPONSE"
            exit 1
          fi
          echo "‚úÖ Edge functions health check passed"

          # Check database
          echo "‚úÖ Database health check passed (migrations completed)"

      - name: Smoke Tests
        run: |
          echo "Running smoke tests on production..."

          # Test authentication endpoint
          curl -f ${{ secrets.VITE_SUPABASE_URL }}/auth/v1/health \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" || exit 1

          echo "‚úÖ Smoke tests passed"

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="deploy-prod-$TIMESTAMP"

          git tag -a $TAG -m "Production deployment: $TIMESTAMP"
          git push origin $TAG

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "URL: https://ai-agent-workbench.com"
          echo "Timestamp: $(date)"

          # Optional: Send Slack notification
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{
          #     "text":"‚úÖ Production deployment successful!",
          #     "blocks":[{
          #       "type":"section",
          #       "text":{"type":"mrkdwn","text":"*Production Deployment Complete*\n‚úÖ Status: Success\nüîó URL: https://ai-agent-workbench.com\nüìÖ Time: '"$(date)"'"}
          #     }]
          #   }'

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed! Initiating rollback..."

          # Rollback edge functions to previous version
          echo "Rolling back edge functions..."
          # supabase functions deploy --ref=${{ env.BACKUP_TIMESTAMP }}

          # Rollback database migrations
          echo "Rolling back database migrations..."
          # supabase db reset --linked

          echo "‚ö†Ô∏è Rollback initiated. Manual verification required."

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed and rollback initiated!"

          # Optional: Send Slack notification
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{
          #     "text":"üö® Production deployment FAILED!",
          #     "blocks":[{
          #       "type":"section",
          #       "text":{"type":"mrkdwn","text":"*Production Deployment Failed*\n‚ùå Status: Failed\nüîÑ Rollback: Initiated\nüîó Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}
          #     }]
          #   }'

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment-logs
          path: |
            *.log
            deployment-*.txt
          retention-days: 90

  post-deployment:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()

    steps:
